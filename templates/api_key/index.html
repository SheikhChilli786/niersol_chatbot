{% extends "base.html" %}
{% block content %}
  <style>
    body {
        background-color: #121212;
        /* Dark background */
        color: #e0e0e0;
        /* Light text color */
        margin: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #1e1e1e;
        /* Darker background for content */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .form-label {
        color: #e0e0e0;
        /* Light label text color */
    }

    .form-control {
        background-color: #2c2c2c;
        /* Dark background for input */
        color: #e0e0e0;
        /* Light text color */
        border: 1px solid #444;
        /* Border color */
    }

    .form-control:focus {
        border-color: #00af9c;
        /* Accent color on focus */
        box-shadow: 0 0 0 0.2rem rgba(0, 175, 156, 0.5);
        /* Focus shadow */
    }

    .btn-primary {
        background-color: #00af9c;
        /* Accent color */
        border-color: #00af9c;
    }

    .btn-primary:hover {
        background-color: #008f85;
        /* Darker accent color on hover */
        border-color: #008f85;
    }
    .alert {
        margin-bottom: 20px;
    }
</style>
<body>
    <div class="container">
        <h2 class="text-center">Enter Your API Key</h2>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="post" action="{% url 'api-key' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="apiKey" class="form-label">API Key</label>
                <input type="password" class="form-control" id="apiKey" name="api_key" value="{{api_key}}" placeholder="Enter your API key">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
{% endblock content %}
